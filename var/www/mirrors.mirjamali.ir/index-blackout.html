<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>اختلال در ارتباط اینترنت</title>
<style>
      body {
		background-color: #393e46;
      }
      .desk-lamp {    
        position: absolute;
        margin-right:auto;
	margin-left:auto;
        width: 300px;
        height: 500px;
      }  
      .desk-lamp * {
        position: absolute;
      }
      .base {
        position: absolute;
        top: 300px;
        left: 38%;   
        background: black;    
        width: 90px;
        height: 25px;
        border-radius: 70% 70% 60% 60%;
        border: 2px solid black;
      }  
      .pole-1 {
        position: absolute;
        top: 250px;
        left: 40%;   

        width: 120px;
        height: 5px;    
        transform: rotate(110deg);
        border: 5px solid black;
      }
      .pole-2 {
        border: 5px solid black;
        right: 120px;
        top: 125px;
        position: absolute;
        width: 5px;
        height: 100px;    
        transform: rotate(-45deg);
      }
      .pole-2:after {
        background: black;
        content: "";
        right: -2px;
        top: -20px;
        position: fixed;
        width: 5px;
        height: 20px;    
      }
      .head {
        right: 0px;
        top: 0px;
      }
      .head-top {
        background: black;
        right: 165px;
        top: 100px;
        position: absolute;
        width: 30px;
        height: 50px;    
        transform: rotate(30deg);
        border-radius: 50% 50% 0 0;
      }
      .head-bottom {
        background: black;
        right: 168px;
        top: 120px;
        position: absolute;
        width: 60px;
        height: 60px;
        border-radius: 70% 70% 0% 0%;
        transform: rotate(30deg);
      }
      .head-bottom:after {
        background: white;
        content: "";
        right: -1px;
        top: 50px;
        position: fixed;
        width: 60px;
        height: 20px;
        border-radius: 70% 70% 70% 70%;
        border: 1px solid black;    
      }
      .light {
        position: absolute;
        top: 305px;
        left: -40px;   
        background: white;    
        width: 110px;
        height: 20px;
        border-radius: 70% 70% 60% 60%;
        box-shadow: 0px 0px 85px 40px white;    
      }
      .message {
	      text-align: center;
	      margin-left: auto;
	      margin-right: auto;	      
      }
      a {
	      color: darkgrey;
	      text-decoration: none;
      }

    </style>
<body dir="rtl">
    <div class="desk-lamp">
      <div class="base"></div>
      <div class="pole-1"></div>
      <div class="pole-2"></div>
      <div class="head">
        <div class="head-top"></div>
        <div class="head-bottom"></div>
      </div>
      <div class="light"></div>
    </div>
      <div class="message">
	      در حال حاضر اختلالاتی در اینترنت وجود دارد و مخازن ممکن است قدیمی باشند.
	      جهت بحث و تبادل نظر در خصوص اختلالات اخیر به گپ
	      <a href="https://irc.tehlug.org">irc.tehlug.org</a>
	      مراجعه فرمایید.
      </div>
</body>
